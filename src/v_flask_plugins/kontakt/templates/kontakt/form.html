{% extends "v_flask/base.html" %}

{% block title %}Kontakt{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="ti ti-mail me-2"></i>Kontakt
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Hast du eine Frage oder möchtest uns etwas mitteilen?
                        Fülle einfach das Formular aus und wir melden uns so schnell wie möglich.
                    </p>

                    <form method="POST" action="{{ url_for('kontakt.form') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   value="{{ name|default('', true) }}"
                                   required
                                   placeholder="Dein Name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail *</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   value="{{ email|default('', true) }}"
                                   required
                                   placeholder="deine@email.de">
                        </div>

                        <div class="mb-3">
                            <label for="nachricht" class="form-label">Nachricht *</label>
                            <textarea class="form-control"
                                      id="nachricht"
                                      name="nachricht"
                                      rows="5"
                                      required
                                      placeholder="Deine Nachricht an uns...">{{ nachricht|default('', true) }}</textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="ti ti-send me-2"></i>Nachricht senden
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
