{# Layout: Nur Text
   Simple text-only layout with title and body
#}
<section class="content-block content-block--nur-text py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            {% if titel %}
            <h2 class="text-2xl md:text-3xl font-bold mb-6">{{ titel }}</h2>
            {% endif %}

            {% if text %}
            <div class="prose prose-lg max-w-none">
                {{ text|safe }}
            </div>
            {% endif %}
        </div>
    </div>
</section>
