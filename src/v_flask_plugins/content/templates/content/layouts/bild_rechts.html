{# Layout: Bild rechts, Text links
   Two-column layout with image on the right
#}
<section class="content-block content-block--bild-rechts py-12">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row-reverse gap-8 items-center">
            {# Image Column #}
            <div class="w-full md:w-1/2">
                {% if bild %}
                <div class="aspect-[4/3] overflow-hidden rounded-lg shadow-lg">
                    <img src="{{ bild.get_url('large') }}"
                         alt="{{ bild.alt_text or titel or 'Bild' }}"
                         class="w-full h-full object-cover">
                </div>
                {% else %}
                <div class="aspect-[4/3] bg-base-200 rounded-lg flex items-center justify-center">
                    <span class="text-gray-400 text-4xl">
                        <i class="ti ti-photo"></i>
                    </span>
                </div>
                {% endif %}
            </div>

            {# Text Column #}
            <div class="w-full md:w-1/2">
                {% if titel %}
                <h2 class="text-2xl md:text-3xl font-bold mb-4">{{ titel }}</h2>
                {% endif %}

                {% if text %}
                <div class="prose prose-lg">
                    {{ text|safe }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
