{% extends "base.html" %}

{% block title %}Datenschutzerkl√§rung{% endblock %}

{% block content %}
{# Hero Slot: hero_top #}
{{ render_hero_slot('hero_top')|safe }}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="datenschutz-content">
                {{ datenschutz_html|safe }}
            </article>
        </div>
    </div>
</div>

<style>
.datenschutz-content {
    line-height: 1.7;
}
.datenschutz-content h2 {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--v-primary, #3b82f6);
}
.datenschutz-content h3 {
    font-size: 1.1rem;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #374151;
}
.datenschutz-content p {
    margin-bottom: 1rem;
}
.datenschutz-content a {
    color: var(--v-primary, #3b82f6);
}
.datenschutz-content a:hover {
    text-decoration: underline;
}
.datenschutz-content ul, .datenschutz-content li {
    margin-left: 1.5rem;
}
</style>

{# Hero Slot: below_content #}
{{ render_hero_slot('below_content')|safe }}
{% endblock %}
