{% extends "base.html" %}

{% block title %}Passwort bestaetigen{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center text-2xl mb-2">
                <i class="ti ti-lock text-primary"></i>
                Passwort bestaetigen
            </h2>

            <p class="text-center text-base-content/70 text-sm mb-4">
                Bitte gib dein aktuelles Passwort ein, um fortzufahren.
            </p>

            <form method="post">
                {% include 'v_flask/includes/_csrf.html' %}

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Passwort</span>
                    </label>
                    <input type="password" name="password"
                           class="input input-bordered"
                           placeholder="********"
                           autofocus
                           required>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="ti ti-check"></i>
                        Bestaetigen
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('two_fa.status') }}"
                   class="link link-hover text-sm text-base-content/60">
                    <i class="ti ti-arrow-left"></i>
                    Abbrechen
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
