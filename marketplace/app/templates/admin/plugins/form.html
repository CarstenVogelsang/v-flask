{% extends "admin/base.html" %}

{% block breadcrumb_items %}
<li><a href="{{ url_for('marketplace_admin.plugin_list') }}">Plugins</a></li>
<li>{{ plugin.display_name }}</li>
{% endblock %}

{% block admin_content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">
        <i class="ti ti-puzzle mr-2"></i>{{ plugin.display_name }} bearbeiten
    </h1>
</div>

<div class="card bg-base-100 shadow max-w-2xl">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Plugin-Name (readonly)</span>
                </label>
                <input type="text" value="{{ plugin.name }}" class="input input-bordered font-mono" disabled>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Anzeigename *</span>
                </label>
                <input type="text" name="display_name" value="{{ plugin.display_name }}"
                       class="input input-bordered" required>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Kurzbeschreibung</span>
                </label>
                <input type="text" name="description" value="{{ plugin.description or '' }}"
                       class="input input-bordered"
                       placeholder="Einzeilige Beschreibung für Übersichten">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Ausführliche Beschreibung (Markdown)</span>
                </label>
                <textarea name="long_description" class="textarea textarea-bordered font-mono" rows="6"
                          placeholder="## Features&#10;- Feature 1&#10;- Feature 2">{{ plugin.long_description or '' }}</textarea>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Preis (€)</span>
                </label>
                <input type="text" name="price" value="{{ '%.2f' % (plugin.price_cents / 100) if plugin.price_cents else '0' }}"
                       class="input input-bordered"
                       placeholder="0 = Kostenlos, z.B. 99,00">
                <label class="label">
                    <span class="label-text-alt">0 oder leer = Kostenlos</span>
                </label>
            </div>

            <div class="divider"></div>

            <div class="form-control mb-4">
                <label class="label cursor-pointer justify-start gap-4">
                    <input type="checkbox" name="is_published" class="checkbox checkbox-primary"
                           {{ 'checked' if plugin.is_published else '' }}>
                    <div>
                        <span class="label-text font-medium">Veröffentlicht</span>
                        <br>
                        <span class="label-text-alt">Plugin ist im Shop und API sichtbar</span>
                    </div>
                </label>
            </div>

            <div class="form-control mb-4">
                <label class="label cursor-pointer justify-start gap-4">
                    <input type="checkbox" name="is_featured" class="checkbox checkbox-warning"
                           {{ 'checked' if plugin.is_featured else '' }}>
                    <div>
                        <span class="label-text font-medium">Featured</span>
                        <br>
                        <span class="label-text-alt">Plugin wird hervorgehoben angezeigt</span>
                    </div>
                </label>
            </div>

            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">
                    <i class="ti ti-device-floppy mr-1"></i>
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
