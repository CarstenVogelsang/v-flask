<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | V-Flask Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <i class="ti ti-puzzle text-5xl text-primary"></i>
                <h1 class="text-2xl font-bold mt-2">V-Flask Marketplace</h1>
                <p class="text-base-content/60">Admin Login</p>
            </div>

            {# Flash Messages #}
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }} mb-4">
                        <i class="ti ti-{{ 'alert-circle' if category == 'error' else 'check' }}"></i>
                        <span>{{ message }}</span>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">E-Mail</span>
                    </label>
                    <input type="email" name="email"
                           class="input input-bordered w-full"
                           placeholder="admin@example.com"
                           required autofocus>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Passwort</span>
                    </label>
                    <input type="password" name="password"
                           class="input input-bordered w-full"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="ti ti-login mr-2"></i>
                    Anmelden
                </button>
            </form>

            <div class="divider">oder</div>

            <a href="{{ url_for('shop.plugin_list') }}" class="btn btn-ghost w-full">
                <i class="ti ti-arrow-left mr-2"></i>
                Zur√ºck zum Shop
            </a>
        </div>
    </div>
</body>
</html>
